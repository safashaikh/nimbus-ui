<div class="px-0 bg-light">
    <div class="d-md-flex">
        <div id="topnavbar">
            <div class="topnav mb-3">
                <div class="d-flex px-1"> <a href="users" class="active">users</a> <a routerLink='/products'>products</a> </div>
            </div>
            <div class="d-flex align-items-center mb-3 px-md-3 px-2"> <span class="text-uppercase fs13 fw-bolder pe-3">search<span class="ps-1">by</span></span>
                <form class="example d-flex align-items-center"> <input type="text" placeholder="Type in Company Name Or Mid id" name="search"> <button type="submit"><i class="fa fa-search">Search</i></button> </form>
            </div>
            <div class="table-responsive px-2">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">UserID</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th class="text-center" scope="col">AddressID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of usersInfo" >
                            <td><span class="bg-blight"><a routerLink="{{'/users/'+u.ID}}" routerLinkActive="router-link-active">{{u.ID}}</a></span></td>
                            <td><span class="bg-bdark">{{u.nameLast}}</span></td>
                            <td><span class="bg-blight">{{u.nameFirst}}</span></td>
                            <td><span class="bg-bdark">{{u.username}}</span></td>
                            <td><span class="bg-bdark">{{u.email}}</span></td>
                            <td class="text-center px-0"><span class="fas fa-check">{{u.addressID}}</span></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="d-flex align-items-center justify-content-between px-3 mt-3">
                <div class="bg-bdark fs13"> <span>Page</span> <input class="input-10 text-center" type="text" value="1"> <span><span class="px-1">of</span>1</span> </div>
                <div class="d-flex justify-content-end bg-bdark fs13"> <span class="pe-1">Show</span> <input class="input-10" type="number" value="25"> <span class="ps-2"><span class="pe-2">/</span>Page</span> </div>
            </div>
        </div>
    </div>
</div>
