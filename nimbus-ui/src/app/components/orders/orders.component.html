<h1>Orders for User #{{this.userID}}</h1>
<div class="px-0 bg-light">
    <div class="d-md-flex">
        <div id="topnavbar">
            <div class="d-flex align-items-center mb-3 px-md-3 px-2"> 
                
                <span class="text-uppercase fs13 fw-bolder pe-3">
                    search
                    <span class="ps-1">by</span>
                </span>
                <form class="example d-flex align-items-center"> 
                    <input type="text" placeholder="Type in order ID to search" name="search"> 
                    <button >
                        <i class="fa fa-search">Search</i>
                    </button> 
                </form>
            </div>
            <div class="table-responsive px-2">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Total</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let o of this.orders" >
                            <td><span class="bg-blight"><a routerLink="{{'/orders/'+o.oid}}" routerLinkActive="router-link-active">{{o.oid}}</a></span></td>
                            <td><span class="bg-bdark"><a routerLink="{{'/orders/'+o.oid}}" routerLinkActive="router-link-active">{{o.orderDateTime}}</a></span></td>
                            <td><span class="bg-bdark">{{o.price}}</span></td>
                            <td><span class="bg-bdark">{{o.streetNo + " "+ o.streetName1 + ", " + o.city + ", " + o.state + " " + o.zipcode}}</span></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="d-flex align-items-center justify-content-between px-3 mt-3">
                <div class="bg-bdark fs13"> <span>Page</span> <input class="input-10 text-center" type="text" value="1"> <span><span class="px-1">of</span>1</span> </div>
                <div class="d-flex justify-content-end bg-bdark fs13"> <span class="pe-1">Show</span> <input class="input-10" type="number" value="10"> <span class="ps-2"><span class="pe-2">/</span>Page</span> </div>
            </div>
        </div>
    </div>
</div>
